<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Send files</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div>
    <h2>Set file access</h2>
    <form th:action="@{/files/file-access/} + ${fileName}" th:object="${setFileAccessForm}" method="post">
        <p>File access:<br>Everyone<input type="radio" th:field="*{fileAccessEveryone}" name="options" value="choiceEveryone"></p>
        <p>File access:<br>My Organisation<input type="radio" th:field="*{fileAccessMyOrganisation}" name="options" value="choiceMyOrganisation"></p>
        <p>File access:<br>Other Organisation<input type="radio" th:field="*{fileAccessOtherOrganisation}" name="options" value="choiceOtherOrganisation"></p>
        <p>File access:<br>Specific User<input type="radio" th:field="*{fileAccessSpecificUser}" name="options" value="choiceSpecificUser"></p>
        <p>File access:<br>Myself<input type="radio" th:field="*{fileAccessMyself}" name="options" value="choiceMyself"></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" />
        </p>
    </form>
</div>

</body>
</html>
